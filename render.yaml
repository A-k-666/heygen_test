services:
  - type: web
    name: heygen-liveavatar
    env: python
    buildCommand: npm install && npm run build && pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: HEYGEN_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0

